baseURL: "https://chaneyzorn.github.io/"
languageCode: "zh"
defaultContentLanguage: zh
title: "Chaney's MoonBook"
titleCaseStyle: none
theme: "PaperMod"

author:
  name: ChaneyZorn
copyright: Copyright © ChaneyZorn | CC BY-NC-ND 4.0 |

pagination:
  pagerSize: 20

buildDrafts: false
buildFuture: false
buildExpired: false

enableEmoji: true
enableInlineShortcodes: true
enableRobotsTXT: true
# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Chaney's MoonBook"
  description: "何夜无月 逝者如斯"
  keywords: [Blog, PaperMod]
  author: ChaneyZorn
  authorInfo:
    name: ChaneyZorn
    email: chaneyzorn#gmail#com
  images: ["/cm/chaney-cover.jpg"]
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  ShowFullTextinRSS: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  mainSections:
    - codes
    - posts

  assets:
    disableHLJS: false # to disable highlight.js
    disableFingerprinting: false
    favicon: "/favicon_io/favicon.ico"
    favicon16x16: "/favicon_io/favicon-16x16.png"
    favicon32x32: "/favicon_io/favicon-32x32.png"
    apple_touch_icon: "/favicon_io/apple-touch-icon.png"
    # safari_pinned_tab: "/assets/favicon_io/apple-touch-icon.svg"

  label:
    text: "Chaney's MoonBook"
    icon: /favicon_io/apple-touch-icon.png
    iconHeight: 35

  profileMode:
    enabled: false
    title: "Chaney Zorn"
    subtitle: "The Dying Moon, Wondering the Dawning."
    imageUrl: "https://avatars.githubusercontent.com/u/8176642"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "The Dying Moon, Wondering the Dawning."
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "何夜无月 逝者如斯"
    Content: "The Dying Moon, Wondering the Dawning."

  socialIcons:
    - name: github
      url: "https://github.com/chaneyzorn"
    - name: twitter
      url: "https://twitter.com/campanla"
    - name: rss
      url: "/index.xml"

  analytics:
    google:
      SiteVerificationTag: ""
    bing:
      SiteVerificationTag: ""
    yandex:
      SiteVerificationTag: ""

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page
    responsiveImages: true
    linkFullImages: true

  editPost:
    URL: "https://github.com/chaneyzorn/chaneyzorn.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  followIs:
    feedId: 94402801171278848
    userId: 60932538427591680

menu:
  main:
    - identifier: tags
      name: tags
      url: /tags/
      weight: 10
    - identifier: archives
      name: archives
      url: /archives/
      weight: 20
    - identifier: search
      name: search
      url: /search/
      weight: 40
    - identifier: github
      name: github
      url: https://github.com/chaneyzorn
      weight: 50
    - identifier: twitter
      name: twitter
      url: https://twitter.com/campanla
      weight: 60

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
markup:
  highlight:
    noClasses: false
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokailight

privacy:
  vimeo:
    disabled: false
    simple: true
  twitter:
    disabled: false
    enableDNT: true
    simple: true
  instagram:
    disabled: false
    simple: true
  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
  rss:
    limit: 100
